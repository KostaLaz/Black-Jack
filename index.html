<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-5">
        <h2>Black Jack</h2>
        <h3><span id="black-jack-result">Let`s play<span</h3>
            <div class="flex-black-jack-row-1">
                <div id="your-box">
                    <h2>You:<span id="your-black-jack-result">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer:<span id="dealer-black-jack-result">0</span></h2>
                </div>
            </div>
            <div class="flex-black-jack-row-2">
                <div>
                    <button class="btn btn-primary btn-lg mr-2" id="hit-btn">Hit</button>
                    <button class="btn btn-warning btn-lg mr-2" id="stand-btn">Stand</button>
                    <button class="btn btn-danger btn-lg mr-2" id="deal-btn">Deal</button>
                </div>
            </div>
            <div class="black-jack-row-3">
        <table style="border: 1px solid black">
            <tr>
                <th>Wins</th>
                <th>Loses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td id="loses">0</td>
                <td id="draws">0</td>
            </tr>
        </table>
            </div>
    </div>
</body>
</html>
